<!-- Página de listagem de animais -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais Disponíveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Animais Disponíveis</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>
    <main>
        <section class="lista-animais">
            <input type="text" placeholder="Buscar um pet...">
            <div class="grid-animais">
                <div class="animal-card">
                    <div class="foto-container">
                        <img src="imagens/pet1.jpg" alt="Foto do Pet">
                    </div>
                    <p>Nome: Rex</p>
                    <p>Idade: 2 anos</p>
                </div>
                <div class="animal-card">
                    <div class="foto-container">
                        <img src="imagens/pet2.jpg" alt="Foto do Pet">
                    </div>
                    <p>Nome: Luna</p>
                    <p>Idade: 3 anos</p>
                </div>
                <div class="animal-card">
                    <div class="foto-container">
                        <img src="imagens/pet3.jpg" alt="Foto do Pet">
                    </div>
                    <p>Nome: Thor</p>
                    <p>Idade: 1 ano</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
